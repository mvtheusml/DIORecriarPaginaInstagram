<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clube do Xadrez</title>
</head>
<body>
    <div class="chess-wrapper">
        <div class="chess-horse">
            <img src="./INSTAGRAM/chess-horse.png" alt="cavalo do xadrez">  
          </div>



        <div class="xadrez-continuar">
            <div class="group">
                <img src="./INSTAGRAM/Start HERE.png" class="start-here" alt="logo comecar">
                <div class="profile-photo">
                   <img src="./INSTAGRAM/profile-photo.jpg" alt="foto de perfil"> 
                </div>
                <a href="#" class="chess-login">Continue as littlewitch</a>
                <a href="#" class="chess-logout">Remove Account</a>
            </div>
            <div class="group">
            <p class="not-account">Not littlewitch?<p class="notaccount">
                <span class="link-blue">Switch Accounts</span>
                or
                <span class="link-blue">Sign Up</span>
            </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>



    </div>
   
</body>
</html>
